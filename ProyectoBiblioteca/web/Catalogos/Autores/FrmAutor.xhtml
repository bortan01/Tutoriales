<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../TemplatePrincipal/TemplatePrincipal.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    

    <ui:define name="content">
         <h:form>
            <p:panel  header="Nuevo Autor">
                <p:panelGrid  columns="2" style="width:100%">
                    <p:outputLabel value="ID AUTOR"/>
                    <p:inputText value="#{autorBean.autorSeleccionado.codigoautor}"/>


                    <p:outputLabel value="NOMBRE AUTOR"/>
                    <p:inputText value="#{autorBean.autorSeleccionado.nombreautor}"
                                 size="30" required="true" 
                                 style="width:1080px;margin-left:-4px;" id="nombre">                         
                        <f:validateLength maximum="25"/>
                    </p:inputText>

                </p:panelGrid>

                <f:facet name="footer">     
                    <p:commandButton  id="guardar" value="Guardar" icon="ui-icon-check" 
                                      style="margin:0" action="#{autorBean.insertarAutor()}"/>
                    <p:commandButton id="cancelar" value="Cancelar" icon="ui-icon-circle-close" 
                                     style="margin:0" action="TblAutor" process="@this"/>   
                </f:facet>
            </p:panel>
        </h:form>
    </ui:define>

   

</ui:composition>
