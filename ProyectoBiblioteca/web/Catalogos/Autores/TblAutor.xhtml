<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../TemplatePrincipal/TemplatePrincipal.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h:form id="frmAutor" acceptcharset="ISO-8859-1">
            <!--> este es para colocar mensajes</!-->
            <p:growl autoUpdate="true" showDetail="true"/>
            <p:messages autoUpdate="true" closable="true" showDetail="true"/>

            <p:dataTable id="tablaAutores" value="#{autorBean.lstAutor}" var="VariableAutor"
                         paginator="true" paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15"
                         filteredValue="#{autorBean.lstdatosAutorFiltrada}"
                         widgetVar="wTablaAutor">
                <f:facet name="header">
                    <p:outputPanel>
                        <p:outputLabel value="Busqueda" for="globalFilter"/>
                        <p:inputText id="globalFilter" style="width: 500px" 
                                     onkeyup="PF('wTablaAutor').filter()"/>
                        <p:commandButton action="FrmAutor.xhtml?faces-redirect=true"
                                         icon="ui-icon-circle-plus"/>
                    </p:outputPanel> 
                </f:facet>

                <p:column headerText="Codigo Autor" filterBy="#{VariableAutor.codigoautor}">
                    <h:outputLabel value="#{VariableAutor.codigoautor}"/>
                </p:column>

                <p:column headerText="Nombre" filterBy="#{VariableAutor.nombreautor}">
                    <h:outputLabel value="#{VariableAutor.nombreautor}"/>
                </p:column>

                <p:column headerText="Acciones" style="width: 12%">
                    <p:panelGrid>
                        <p:column headerText="">
                            <!-->el dlg modificar es para mostrar el mensaje</!-->
                            <p:commandButton icon="ui-icon-pencil" oncomplete="PF('dlgModificar').show();"
                                             ajax="true" update="formModificar">
                                <f:setPropertyActionListener 
                                    target="#{autorBean.autorSeleccionado}" 
                                    value="#{VariableAutor}"/>
                            </p:commandButton>
                        </p:column>


                        <p:column headerText="">
                            <p:commandButton icon="ui-icon-trash" oncomplete="PF('confirmacion').show();" ajax="true" update="frmAutor:tablaAutores"><!-->tabla autores es el id de la tabla</!-->
                                <f:setPropertyActionListener 
                                    target="#{autorBean.autorSeleccionado}" 
                                    value="#{VariableAutor}"/>
                            </p:commandButton>
                        </p:column>

                    </p:panelGrid>
                </p:column>

            </p:dataTable>
        </h:form>
            <p:confirmDialog message="¿Realmente desea borrar el registro?" 
                             header="Mensaje de confirmación"
                             widgetVar="confirmacion" >
                <h:form>
                    <p:commandButton id="confirm" value="Si" 
                                     oncomplete="PF('confirmacion').hide()" 
                                     actionListener="#{autorBean.eliminarAutor()}"/>

                    <p:commandButton id="decline" value="No" 
                                     onclick="PF('confirmacion').hide()" 
                                     type="button"/>
                </h:form>
            </p:confirmDialog>


        <h:form id="formModificar"  >
            <p:dialog id="dlg" widgetVar="dlgModificar" header="Modificación de datos del Alumno" >
                <p:panel header="Modificar">
                    <p:panelGrid styleClass="sinBorde">
                        <p:row>
                            <p:column>
                                <p:outputLabel for="idAutor" value="ID DE AUTOR"/> <!-->el idAutor es de output text</!-->
                            </p:column>
                            <p:column>
                                <h:outputText id="idAutor" value="#{autorBean.autorSeleccionado.codigoautor}"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <p:outputLabel for="nombres" value="NOMBRE DE AUTOR"/>
                            </p:column>
                            <p:column>
                                <p:inputText id="nombres" value="#{autorBean.autorSeleccionado.nombreautor}"/>
                            </p:column>
                        </p:row>
                         <p:row>
                            <p:column>
                                <h:commandButton value="Guardar cambios"
                                                 actionListener="#{autorBean.actualizarAutor()}"/>
                            </p:column>
                        </p:row>

                    </p:panelGrid>
                </p:panel>
            </p:dialog>
        </h:form>
    </ui:define>

</ui:composition>
