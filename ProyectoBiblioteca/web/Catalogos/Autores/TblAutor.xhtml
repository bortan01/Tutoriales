<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../TemplatePrincipal/TemplatePrincipal.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h:form id="frmAutor" acceptcharset="ISO-8859-1">
            <!--> este es para colocar mensajes</!-->
            <p:growl autoUpdate="true" showDetail="true"/>
            <p:messages autoUpdate="true" closable="true" showDetail="true"/>
            
            <p:dataTable id="tablaAutores" value="#{autorBean.lstAutor}" var="VariableAutor"
                         paginator="true" paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15"
                         filteredValue="#{autorBean.lstdatosAutorFiltrada}"
                         widgetVar="wTablaAutor">
                <f:facet name="header">
                    <p:outputPanel>
                        <p:outputLabel value="Busqueda" for="globalFilter"/>
                        <p:inputText id="globalFilter" style="width: 500px" 
                                     onkeyup="PF('wTablaAutor').filter()"/>
                        <p:commandButton action="FrmAlumnos.xhtml?faces-redirect=true"
                                         icon="ui-icon-circle-plus"/>
                    </p:outputPanel> 
                </f:facet>
                
                <p:column headerText="Codigo Autor" filterBy="#{VariableAutor.codigoautor}">
                    <h:outputLabel value="#{VariableAutor.codigoautor}"/>
                </p:column>

                <p:column headerText="Nombre" filterBy="#{VariableAutor.nombreautor}">
                    <h:outputLabel value="#{VariableAutor.nombreautor}"/>
                </p:column>

                 <p:column headerText="Acciones" style="width: 12%">
                    <p:panelGrid>
                        <p:column headerText="">
                            <!-->el dlg modificar es para mostrar el mensaje</!-->
                            <p:commandButton icon="ui-icon-pencil" oncomplete="PF('dlgModificar').show();"
                                             ajax="true" update="formModificar">
                                <f:setPropertyActionListener 
                                    target="#{autorBean.autorSeleccionado}" 
                                    value="#{VariableAutor}"/>
                            </p:commandButton>
                        </p:column>
                        
                        
                        <p:column headerText="">
                            <p:commandButton icon="ui-icon-trash" oncomplete="PF('confirmacion').show();" ajax="true" update="frmAutor:tablaAutores"><!-->tabla autores es el id de la tabla</!-->
                                <f:setPropertyActionListener 
                                    target="#{autorBean.autorSeleccionado}" 
                                    value="#{VariableAutor}"/>
                            </p:commandButton>
                        </p:column>
                        
                    </p:panelGrid>
                </p:column>
                
            </p:dataTable>
            
        </h:form>
        
          <h:form id="formModificar"  >
            <p:dialog id="dlg" widgetVar="dlgModificar" header="ModificaciÃ³n de datos del Alumno" >
                <p:panel header="Modificar">
                    <p:panelGrid styleClass="sinBorde">
                        <p:row>
                            <p:column>
                                <p:outputLabel for="idAutor" value="ID DE AUTOR"/> <!-->el idAutor es de output text</!-->
                            </p:column>
                            <p:column>
                                <h:outputText id="idAutor" value="#{autorBean.autorSeleccionado.codigoautor}"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <p:outputLabel for="nombres" value="NOMBRE"/>
                            </p:column>
                            <p:column>
                                <p:inputText id="nombres" value="#{alumnoBean.alumnoSeleccionado.nombre}"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <p:outputLabel for="apellidos" value="APELLIDO"/>
                            </p:column>
                            <p:column>
                                <p:inputText id="apellidos" value="#{alumnoBean.alumnoSeleccionado.apellido}"/>
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column>
                                <p:outputLabel for="direccion" value="DIRECCION"/>
                            </p:column>
                            <p:column>
                                <p:inputText id="direccion" value="#{alumnoBean.alumnoSeleccionado.direccion}"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <p:outputLabel for="fechanacimiento" value="FECHA DE NACIMIENTO"/>
                            </p:column>
                            <p:column>
                                <p:calendar id="fechanacimiento" value="#{alumnoBean.alumnoSeleccionado.fechanacimiento}"
                                            showOn="button" pattern="dd-MM-yyyy" navigator="true"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <p:outputLabel for="fechaingreso" value="FECHA DE INGRESO"/>
                            </p:column>
                            <p:column>
                                <p:calendar id="fechaingreso" value="#{alumnoBean.alumnoSeleccionado.fechaingreso}"
                                            showOn="button" pattern="dd-MM-yyyy" navigator="true"/>
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column>
                                <p:outputLabel value="TIPO DE GENERO"/>
                            </p:column>
                            <p:column>
                                <p:selectOneMenu  value="#{alumnoBean.alumnoSeleccionado.genero}">
                                    <f:selectItem itemLabel="Seleccione genero"  itemValue="" />
                                    <f:selectItems value="#{alumnoBean.opcionesGenero}" />
                                </p:selectOneMenu>
                            </p:column>
                        </p:row>

                        <p:row> 
                            <p:column>
                                <p:outputLabel for="activo" value="ESTADO"/>
                            </p:column>
                            <p:column>
                                <p:selectBooleanCheckbox id="activo" value="#{alumnoBean.alumnoSeleccionado.estado}"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <h:commandButton value="Guardar cambios"
                                                 actionListener="#{alumnoBean.actualizarAlumno()}"/>
                            </p:column>
                        </p:row>
                    </p:panelGrid>
                </p:panel>
            </p:dialog>
        </h:form>
    </ui:define>

</ui:composition>
