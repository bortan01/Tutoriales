<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../TemplatePrincipal/TemplatePrincipal.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h:form id="frmAutor" acceptcharset="ISO-8859-1">
            <!--> este es para colocar mensajes</!-->
            <p:growl autoUpdate="true" showDetail="true"/>
            <p:messages autoUpdate="true" closable="true" showDetail="true"/>
            
            <p:dataTable id="tablaAutores" value="#{autorBean.lstAutor}" var="VariableAutor"
                         paginator="true" paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15"
                         filteredValue="#{autorBean.lstdatosAutorFiltrada}"
                         widgetVar="wTablaAutor">
                <f:facet name="header">
                    <p:outputPanel>
                        <p:outputLabel value="Busqueda" for="globalFilter"/>
                        <p:inputText id="globalFilter" style="width: 500px" 
                                     onkeyup="PF('wTablaAutor').filter()"/>
                        <p:commandButton action="FrmAlumnos.xhtml?faces-redirect=true"
                                         icon="ui-icon-circle-plus"/>
                    </p:outputPanel> 
                </f:facet>
                
                <p:column headerText="Codigo Autor" filterBy="#{VariableAutor.codigoautor}">
                    <h:outputLabel value="#{VariableAutor.codigoautor}"/>
                </p:column>

                <p:column headerText="Nombre" filterBy="#{VariableAutor.nombreautor}">
                    <h:outputLabel value="#{VariableAutor.nombreautor}"/>
                </p:column>

                
            </p:dataTable>
            
        </h:form>
    </ui:define>

</ui:composition>
